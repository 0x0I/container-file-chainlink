# test resource verification spec
file:
  /usr/local/bin/chainlink:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
  /usr/local/bin/chainlink-helper:
    exists: true
    mode: "0775"
    owner: root
    group: root
    filetype: file
  /mnt/.api:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - "linknode"
      - "passw0rd"
  /mnt/.password:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - "topsecret"
  /mnt/.env:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - "export ADMIN_CREDENTIALS_FILE=/mnt/.api"
package:
  curl:
    installed: true
  cron:
    installed: true
  unzip:
    installed: true
  zip:
    installed: true
command:
  chainlink --help:
    exit-status: 0
  chainlink-helper --help:
    exit-status: 0
